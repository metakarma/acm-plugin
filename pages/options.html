<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Manager Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0 0 10px 0;
      color: #2c3e50;
    }
    
    .description {
      color: #666;
      font-size: 16px;
      margin-top: 0;
    }
    
    .section {
      margin-bottom: 30px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
    }
    
    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #2c3e50;
    }
    
    .option-group {
      margin-bottom: 15px;
    }
    
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .option-label {
      flex: 1;
    }
    
    .option-control {
      flex: 1;
    }
    
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #1976d2;
    }
    
    button.secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #d5d5d5;
    }
    
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 300px;
    }
    
    input[type="text"], input[type="number"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 300px;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
      display: none;
    }
    
    .status-message.error {
      background-color: #ffebee;
    }
  </style>
</head>
<body>
  <header>
    <h1>ACM Manager Options</h1>
    <p class="description">Configure how the ACM Manager extension works</p>
  </header>
  
  <div class="section">
    <h2>Capture Settings</h2>
    
    <div class="option-group">
      <div class="option-row">
        <div class="option-label">
          <label for="autoCaptureEnabled">Automatically capture conversations</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="autoCaptureEnabled" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="showCaptureIndicator">Show capture indicator on page</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="showCaptureIndicator" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="highlightCapturedMessages">Highlight captured messages</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="highlightCapturedMessages">
        </div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <h2>Supported Chatbots</h2>
    
    <div class="option-group">
      <div class="option-row">
        <div class="option-label">
          <label for="enableChatGPT">ChatGPT</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="enableChatGPT" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="enableClaude">Claude</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="enableClaude" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="enableBard">Google Gemini</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="enableBard" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="enablePoe">Poe</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="enablePoe" checked>
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="enablePerplexity">Perplexity</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="enablePerplexity" checked>
        </div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <h2>Storage Settings</h2>
    
    <div class="option-group">
      <div class="option-row">
        <div class="option-label">
          <label for="maxStorageSize">Maximum storage size (MB)</label>
        </div>
        <div class="option-control">
          <input type="number" id="maxStorageSize" value="50" min="1" max="500">
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="autoExportEnabled">Auto-export when storage limit is reached</label>
        </div>
        <div class="option-control">
          <input type="checkbox" id="autoExportEnabled">
        </div>
      </div>
      
      <div class="option-row">
        <div class="option-label">
          <label for="dataCleanupPolicy">Data cleanup policy</label>
        </div>
        <div class="option-control">
          <select id="dataCleanupPolicy">
            <option value="none">Keep all data</option>
            <option value="oldest">Remove oldest conversations first</option>
            <option value="manual">Ask before removing</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <div class="button-row">
    <button id="resetButton" class="secondary">Reset to Defaults</button>
    <button id="saveButton">Save Options</button>
  </div>
  
  <div id="statusMessage" class="status-message">Settings saved successfully!</div>
  
  <script src="../js/options.js"></script>
</body>
</html>
