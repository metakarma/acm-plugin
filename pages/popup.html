<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Manager</title>
  <style>
    body {
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
    }
    
    .container {
      padding: 15px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    
    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 4px;
      border-left: 4px solid #4caf50;
    }
    
    .status.inactive {
      background-color: #f5f5f5;
      border-left-color: #9e9e9e;
    }
    
    .status.error {
      background-color: #ffebee;
      border-left-color: #f44336;
    }
    
    .status-text {
      font-size: 14px;
      margin: 0;
    }
    
    .stats {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1976d2;
    }
    
    button.secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #d5d5d5;
    }
    
    button.danger {
      background-color: #f44336;
    }
    
    button.danger:hover {
      background-color: #d32f2f;
    }
    
    .options-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2196f3;
      text-decoration: none;
      font-size: 14px;
    }
    
    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ACM Manager</h1>
    <span id="version">v0.1.0</span>
  </header>
  
  <div class="container">
    <div id="status" class="status">
      <p id="statusText" class="status-text">Checking status...</p>
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span>Total ACMs:</span>
        <span id="totalAcms">0</span>
      </div>
      <div class="stat-item">
        <span>Current session:</span>
        <span id="sessionAcms">0</span>
      </div>
      <div class="stat-item">
        <span>Active chatbot:</span>
        <span id="activeChatbot">None</span>
      </div>
    </div>
    
    <div class="action-buttons">
      <button id="viewAcmsBtn">View ACMs</button>
      <button id="toggleCaptureBtn">Pause Capture</button>
    </div>
    
    <div class="action-buttons">
      <button id="exportBtn" class="secondary">Export ACMs</button>
      <button id="clearBtn" class="danger">Clear All</button>
    </div>
    
    <a href="#" id="optionsLink" class="options-link">Options</a>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
